
<section class="content">
  <div class="card card-solid">
    <div class="card-body pb-0">
      <div class="row">
        <div *ngFor="let usu of usuarios" class="col-12 col-sm-6 col-md-4 d-flex
          align-items-stretch flex-column">
          <div class="card bg-light d-flex flex-fill">
            <div class="card-header text-muted border-bottom-0">
              {{usu.rol}}
            </div>
            <div class="card-body pt-0">
              <div class="row">
                <div class="col-7">
                  <h2 class="lead"><b> {{usu.nombre}} </b></h2>
                  <p class="text-muted text-sm"><b>mascota: </b> {{usu.mascota}}
                  </p>
                  <ul class="ml-4 mb-0 fa-ul text-muted">
                    <li class="small"><span class="fa-li"><i class="fas
                          fa-globe-americas"></i></span> {{usu.ciudad}} </li>
                    <li class="small"><span class="fa-li"><i class="fas fa-lg
                          fa-building"></i></span> {{usu.direccion}} </li>
                    <li class="small"><span class="fa-li"><i class="fas fa-lg
                          fa-phone"></i></span> {{usu.telefono}} </li>
                  </ul>
                </div>
                <div class="col-5 text-center">
                  <img src="../../dist/img/user1-128x128.jpg" alt="user-avatar"
                    class="img-circle img-fluid">
                </div>
              </div>
            </div>
            <div id="crud" class="card-footer">
              <div class="text-right">

                <button class="btn btn-sm btn-primary" (click)="verMas(usu)">
                  <i class="far fa-eye">ver mas</i>
                </button>
                <button class="btn btn-sm btn-danger"
                  (click)="openMoldal(usu.id, usu.nombre)">
                  <i class="fas fa-trash-alt">eliminar</i>
                </button>
                <!-- Modal -->


                <a [routerLink]="['/adminWorkingDog/crearUsuario',usu.id]"
                  (click)="updateCostumer(usu)" class="btn btn-sm btn-warning">
                  <i class="fas fa-pencil-alt">editar</i>
                </a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- /.card-body -->
    <!-- /.card-footer -->
  </div>
  <!-- /.card -->

</section>

<menuNavegacionContactos></menuNavegacionContactos>

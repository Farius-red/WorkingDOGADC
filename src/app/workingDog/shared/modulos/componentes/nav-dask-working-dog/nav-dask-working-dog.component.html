<aside class="main-sidebar"  *ngIf="user$ | async as user">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar" style="height: auto;" *ngIf="user">
      <!-- Sidebar user panel -->
      <div class="user-panel">
          <div class="pull-left image">
              <img  class="img-circle" alt="User Image">
          </div>
          <div class="pull-left info">
              <p> {{user.email}} </p>
          </div>
      </div>

     <!-- componente menu lateral -->
<div *ngIf="isLogged">
  <menu-Admin-WorkingDog></menu-Admin-WorkingDog>

</div>

  </section>
  <!-- /.sidebar -->
</aside>
